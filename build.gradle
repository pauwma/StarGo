buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        jcenter()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.3.15'
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath 'com.google.firebase:firebase-crashlytics-gradle:2.9.2'
        classpath 'com.github.chrisbanes:PhotoView:2.3.0'
    }
}// Top-level build file where you can add configuration options common to all sub-projects/modules.

plugins {
    id 'com.android.application' version '8.0.1' apply false
    id 'com.android.library' version '8.0.1' apply false
}

def properties = new Properties()
def propertiesFile = rootProject.file('apikey.properties')
if (propertiesFile.exists()) {
    properties.load(new FileInputStream(propertiesFile))
}

// luego pasa las propiedades al archivo build.gradle del m√≥dulo app:
ext {
    OPEN_AI_API_KEY = properties.getProperty('OPEN_AI_API_KEY', '')
}

task clean(type: Delete) {
    delete rootProject.buildDir
}